<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 20px;
        }

        #output {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
    <title>Calculadora de IMC</title>
</head>
<body>

    <h1>Calculadora de IMC</h1>

    <script>
        function calcularIMC() {
            let resultados = "";

            for (let i = 1; i <= 10; i++) {
                let peso = prompt("Informe o peso do usuário " + i + " (em kg):");
                let altura = prompt("Informe a altura do usuário " + i + " (em metros):");

                // Converte as entradas para números
                peso = parseFloat(peso);
                altura = parseFloat(altura);

                // Calcula o IMC
                let imc = peso / (altura * altura);

                // Determina a classificação
                let classificacao = "";
                if (imc < 18.5) {
                    classificacao = "Abaixo do peso";
                } else if (imc < 24.9) {
                    classificacao = "Peso normal";
                } else if (imc < 29.9) {
                    classificacao = "Sobrepeso";
                } else if (imc < 34.9) {
                    classificacao = "Obesidade grau 1";
                } else if (imc < 39.9) {
                    classificacao = "Obesidade grau 2";
                } else {
                    classificacao = "Obesidade grau 3";
                }

                resultados += "Usuário " + i + ": IMC = " + imc.toFixed(2) + " - " + classificacao + "\n";
            }

            // Exibe os resultados na página
            document.getElementById("output").innerText = resultados;
        }

        // Chama a função ao carregar a página
        window.onload = calcularIMC;
    </script>

    <div id="output"></div>

</body>
</html>
